<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What is your Element?</h1>
    
    <!-- Start quiz element 1 -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">How do your friends describe you?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Water">Gentle and Nurturing  A</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Earth">Grounded and Steady B</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Air">Creative and Open-minded C</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Fire">Bold and Confident D</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element  1 -->

        <!-- Start quiz element 2 -->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What scenery do you like best?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Air">Mountains A</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Fire">By a Campfire B</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Earth">Forest C</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Water">Calm Lake D</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element  2 -->

        <!-- Start quiz element 3 -->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">What color are you more drawn to?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Air">White and Yellow A</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Earth">Green and Brown B</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Water">Blue and Purple C</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Fire">Red and Orange D</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element  3 -->

        <!-- Start quiz element 4 -->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Whats your dream superpower?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Fire">Control Fire A</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Water">Breathe Underwater B</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Air">Fly C</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-element="Earth">Talk to Animals D</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element  4 -->

    <!-- Add more quiz elements here -->



    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
